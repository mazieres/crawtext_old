{% extends "base.html" %}

{% block content %}
<h1>Crawtext</h1>
<b>You are about to start a crawl with the following parameters: </b>
<br />
Query: <b>{{ query }}</b>
<br />
Depth: <b>{{ depth }}</b>
<br />
When the crawl is finished, an email will be sent to <b>{{ email }}</b>
{% endblock %}
